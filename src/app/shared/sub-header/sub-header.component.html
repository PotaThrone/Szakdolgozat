<div class="sub-header-container">
  <mat-form-field appearance="outline">
    <mat-label>Kategóiák</mat-label>
    <mat-select>
      <mat-option (onSelectionChange)="categorySelected(category, $event)" *ngFor="let category of categories"
                  [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <a mat-button routerLink="top-products">TOP termékek</a>
  <a mat-button routerLink="pc-builder">Gép összerakó</a>
</div>
