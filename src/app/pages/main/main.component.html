<div class="container">
  <div class="forumBox" *ngFor="let forum of forums">
    <h2>{{forum.title}}</h2>
    <img width="200" height="200" [src]="forum.imageLink | async">
    <p>{{forum.text}}</p>
    <div class="user">
      {{forum.user.email}}<br>
      {{forum.date.toDate() | date }}
    </div>
  </div>
</div>
