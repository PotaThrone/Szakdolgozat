<div class="overlay" *ngIf="isLoading">
  <div class="spinner-wrapper">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</div>
<div class="container">
  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Termék neve</th>
      <td mat-cell *matCellDef="let element"><a [href]="getProductUrl(element)">{{element.brand}}</a></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let element">{{element.price}} Ft</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Értékelés</th>
      <td mat-cell *matCellDef="let element">{{element.rating}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="actions" mat-cell *matCellDef="let element">
        <button color="primary" mat-raised-button (click)="removeFromFavorites(element.id)">Eltávolítás</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row style="border-bottom: 1px solid #ddd;" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button color="primary" mat-raised-button (click)="redirectToCart()">Kosár megtekintése</button>
</div>
