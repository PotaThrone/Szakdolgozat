<mat-card *ngFor="let processor of processors">
  <mat-card-header>
    <mat-card-title>{{processor.brand}}</mat-card-title>
    <mat-card-subtitle><strong>Ár: {{processor.price}} Ft</strong></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Chipset: {{processor.chipset}} <br>
    Óra gyorsasága: {{processor.clockSpeed}} GHz<br>
    Magok száma: {{processor.core}} <br>
    Termék leírás: {{processor.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Kosárba</button>
    <button mat-button>Kedvenc</button>
  </mat-card-actions>
</mat-card>
