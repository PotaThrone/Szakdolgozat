<table mat-table [dataSource]="processors">
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Termék megnevezése</th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>
  <ng-container matColumnDef="chipset">
    <th mat-header-cell *matHeaderCellDef>Chipset</th>
    <td mat-cell *matCellDef="let element">{{element.chipset}}</td>
  </ng-container>
  <ng-container matColumnDef="clockSpeed">
    <th mat-header-cell *matHeaderCellDef>Óra gyorsasága</th>
    <td mat-cell *matCellDef="let element">{{element.clockSpeed}} GHz</td>
  </ng-container>
  <ng-container matColumnDef="core">
    <th mat-header-cell *matHeaderCellDef>Magok száma</th>
    <td mat-cell *matCellDef="let element">{{element.core}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ár</th>
    <td mat-cell *matCellDef="let element">{{element.price}} Ft</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Termék leírása</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
