<ng-container [ngSwitch]="category">
  <app-gpu-list *ngSwitchCase="'gpu'"></app-gpu-list>
  <app-hdd-list *ngSwitchCase="'hdd'"></app-hdd-list>
  <app-motherboard-list *ngSwitchCase="'motherboard'"></app-motherboard-list>
  <app-processor-list *ngSwitchCase="'processor'" ></app-processor-list>
  <app-ram-list *ngSwitchCase="'ram'"></app-ram-list>
</ng-container>
<ng-container>
  <app-gpu-edit *ngIf="product?.includes('gpu')"></app-gpu-edit>
</ng-container>
