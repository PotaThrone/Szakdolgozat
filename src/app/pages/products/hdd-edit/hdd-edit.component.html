<div class="edit-form">
  <h1>{{title}}</h1>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label for="brand">Márka:</mat-label>
          <input matInput type="text" formControlName="brand"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="cableType">Kábel típus:</mat-label>
          <input matInput type="text" formControlName="cableType"/>
        </mat-form-field>
      </div>
      <div class="col-6">
        <div class="col-12">
          <mat-form-field>
            <mat-label for="size">Méret:</mat-label>
            <input matInput type="text" formControlName="size"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label for="price">Ár:</mat-label>
            <input matInput type="text" formControlName="price"/>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <mat-label for="description">Termék leírás:</mat-label>
        <input matInput type="text" formControlName="description"/>
      </mat-form-field>
    </div>
    <div>
        <span class="buttons">
          <button *ngIf="hdd" mat-raised-button color="primary" (click)="editHdd()" [disabled]="form.invalid"
                  type="submit">Módosítás</button>
          <button *ngIf="!hdd" mat-raised-button color="primary" (click)="addHdd()" [disabled]="form.invalid"
                  type="submit">Hozzáadás</button>
            <button mat-raised-button (click)="modalRef.hide()">Bezárás</button>
        </span>
    </div>
  </form>
</div>
