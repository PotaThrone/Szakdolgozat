<table mat-table [dataSource]="rams">
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Termék megnevezése</th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>
  <ng-container matColumnDef="memorySize">
    <th mat-header-cell *matHeaderCellDef>Memória mérete</th>
    <td mat-cell *matCellDef="let element">{{element.memorySize}} MB</td>
  </ng-container>
  <ng-container matColumnDef="speed">
    <th mat-header-cell *matHeaderCellDef>Óra gyorsasága</th>
    <td mat-cell *matCellDef="let element">{{element.speed}} MHz</td>
  </ng-container>
  <ng-container matColumnDef="slot">
    <th mat-header-cell *matHeaderCellDef>Foglalat</th>
    <td mat-cell *matCellDef="let element">{{element.slot}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ár</th>
    <td mat-cell *matCellDef="let element">{{element.price}} Ft</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Termék leírása</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
