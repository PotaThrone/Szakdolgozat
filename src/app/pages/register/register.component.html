<div class="component_div">
  <div class="div-flex">
    <h1>Regisztráció</h1>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput type="text" formControlName="email"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Jelszó:</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Jelszó újra:</mat-label>
        <input matInput type="password" formControlName="rePassword"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="lastName">Vezetéknév:</mat-label>
        <input matInput type="text" formControlName="lastName"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="firstName">Keresztnév:</mat-label>
        <input matInput type="text" formControlName="firstName"/>
      </mat-form-field>
      <div>
        <span class="buttons">
          <button mat-raised-button color="primary" (click)="register()" type="submit">Regisztráció</button>
        </span>
        <span class="buttons">
          <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
       </span>
      </div>
    </form>
  </div>
</div>
