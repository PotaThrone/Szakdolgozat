<div class="overlay" *ngIf="isLoading">
  <div class="spinner-wrapper">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</div>
<div class="container">
  <table mat-table [dataSource]="productsEvent">
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef>Termék típusa</th>
      <td mat-cell *matCellDef="let element;">{{showProductType(element)}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Termék neve</th>
      <td mat-cell *matCellDef="let element"><a [href]="getProductUrl(element)">{{element.brand}}</a></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let element">{{element.price}} Ft</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th class="rating" mat-header-cell *matHeaderCellDef>Értékelés</th>
      <td mat-cell *matCellDef="let element"><app-star-rating [rating]="element.rating" [currentRating]="0" ></app-star-rating></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row style="border-bottom: 1px solid #ddd;" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
