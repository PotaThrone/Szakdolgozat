<div class="overlay" *ngIf="isLoading">
  <div class="spinner-wrapper">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</div>
<div class="container">
  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Termék neve</th>
      <td mat-cell *matCellDef="let element">{{element.brand}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let element">{{element.price}} Ft</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Termék leírás</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button color="primary" mat-raised-button (click)="removeFromPc(element)">Eltávolítás</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <td mat-footer-cell *matFooterCellDef colspan="4">{{getTotalPrice()}} Ft</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['total']"></tr>
  </table>
  <button color="primary" mat-raised-button (click)="checkPc()">Gép ellenőrzése</button>
  <br>
  <pre style="color: red;"  *ngIf="!validPc">{{errorMessage}}</pre>
</div>
